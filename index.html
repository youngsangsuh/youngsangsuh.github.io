<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youngsang Suh</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 5rem auto 0;
            padding: 0 1rem;
            color: #333;
            line-height: 1.5;
            display: flex;
            justify-content: center;
        }
        .profile {
            text-align: center;
        }
        img {
            max-width: 12rem;
            border-radius: 0.5rem;
            display: block;
            margin: 0 auto 1.5rem;
        }
        .social {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .name {
            font-size: 0.8rem;
            font-weight: 100;
            letter-spacing: 0.05em;
            color: #000;
            margin: 0;
        }
        .bio {
            font-size: 0.7rem;
            color: #666;
            margin: 0.5rem 0 1rem 0;
            font-style: italic;
        }
        .social a, .name {
            display: inline-block;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .social a {
            color: inherit;
            opacity: 0.7;
            font-size: 0.75rem;
        }
        .social a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .blog-link {
            margin-top: 2rem;
            font-size: 0.7rem;
        }
        .blog-link a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }
        .blog-link a:hover {
            background: #f5f5f5;
            border-color: #999;
        }
        @media (max-width: 768px) {
            .social {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="assets/images/youngsang.jpeg" alt="Youngsang Suh">
        <span class="name">Youngsang Suh</span>
        <div class="bio">robotics & mechanical engineering</div>
        <div class="social">
            <a href="https://github.com/youngsangsuh">github</a>
            <a href="https://www.linkedin.com/in/youngsang-suh-20b58b1b1/">linkedin</a>
            <a href="mailto:yssuh0427@gmail.com">email</a>
        </div>
        <!-- <div class="blog-link">
            <a href="/blog">read my thoughts</a>
        </div> -->
    </div>
</body>
</html>
