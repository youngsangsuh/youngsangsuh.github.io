            border-radius: 0.5rem;

        .name {
            font-size: 0.9rem;
            font-weight: 100;
            letter-spacing: 0.05em;

        .bio {

            margin: 0.5rem 0 1rem 0;

            display: flex;

        }
        .interests {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        .interest-tag {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.7rem;
            border: 1px solid #bdc3c7;
        }
        .blog-link {
            margin-top: 2rem;

            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }
        .blog-link a:hover {
            background: #f5f5f5;
            border-color: #999;
        }
